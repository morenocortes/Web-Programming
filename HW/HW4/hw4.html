<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Homework 4</title>
  <meta charset = "utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Fruit</h1>
  <form>
	<table>
		<tr>
			<!-- Column Table Heading -->
			<th>Product Name</th>
			<th>Price</th>
			<th>Quanity</th>
		</tr>
		<tr>
			<th>Apple</th>
			<td>$0.59</td>
			<td><input type="text" id="apples" size="3"  onfocusout="checkIfValidNumber(this.value, id)" /></td>
		</tr>
		<tr>
			<th>Orange</th>
			<td>$0.49</td>
			<td><input type="text" id="oranges" size="3" onfocusout="checkIfValidNumber(this.value)"  /></td>
		</tr>
		<tr>
			<th>Banana</th>
			<td>$0.39</td>
			<td><input type="text" id="bananas" size="3" onfocusout="checkIfValidNumber(this.value)"/></td>
		</tr>
		<tr>
			<th>Total Cost</th>
			<td colspan="2"><input type="text" id="cost" size="15" onfocus="this.blur();"/></td>
		</tr>
	</table>
	<input type="submit" value="Total Cost" onClick="return computeCost();" />
  </form>

</body>
</html>
